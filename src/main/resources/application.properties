spring.application.name=cloud-nest-backend
# --- Logging ---
logging.level.com.example.cloudnestbackend=DEBUG

# --- Security ---
# In production, use a long, random string from env vars
jwt.secret=${JWT_SECRET:cloudnest_super_secret_key_for_jwt_signing_12345678}
server.port=8080

# --- Datasource (Injected by Docker / Env vars, with local/docker-fallback) ---
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloudnest}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# --- JPA / Hibernate ---
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# --- Timezone ---
spring.jackson.time-zone=UTC

# --- AWS S3 Configuration ---
aws.access.key=${AWS_ACCESS_KEY:AKIA5MEOI34ZELAC5XT7}
aws.secret.key=${AWS_SECRET_KEY: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}
aws.region=${AWS_REGION:ap-south-1}
aws.s3.bucket=${AWS_S3_BUCKET:cloudnest-bucket-1234}

# --- Multipart Config ---
